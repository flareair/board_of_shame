<div class="container">
    <h1>Search:</h1>
    <input type="text" class="form-control" placeholder="Input name, link or any additional information">
    <div class="row board-header">
        <div class="col-md-2"><h3>Name</h3></div>
        <div class="col-md-3"><h3>Link</h3></div>
        <div class="col-md-5"><h3>Description</h3></div>
        <div class="col-md-2"><h3>Сomplaint from</h3></div>
    </div>
    <div class="row board-item" ng-repeat="scammer in board.scammers">
        <div class="col-md-2">
            <div class="mobile-labels">Name:</div>
            {{scammer.name}}
        </div>
        <div class="col-md-3 break-words">
            <div class="mobile-labels">Link:</div>
            {{scammer.href}}
        </div>
        <div class="col-md-5">
            <div class="mobile-labels">Description:</div>
            {{scammer.description}}
        </div>
        <div class="col-md-2 break-words">
            <div class="mobile-labels">Сomplaint from:</div>
            {{scammer.complaintFrom}}
        </div>
    </div>
</div>
